  <body>
    <h2>تمرين ٨</h2>
    <div class="rotate">
      <h1>X</h1>
      <h1>O</h1>
    </div>
    <div style="display: flex; justify-content: space-between">
      <div class="rotate rotate-column">
        <h1>X</h1>
        <h1>O</h1>
      </div>
      <!--

      00 | 01 | 02
      --   --   --
      10 | 11 | 12
      --   --   --
      20 | 21 | 22

     -->
      <div class="board">
        <table>
          <tr>
            <td onclick="press('02')"></td>
            <td onclick="press('01')" class="v"></td>
            <td onclick="press('00')"></td>
          </tr>
          <tr>
            <td onclick="press('12')" class="h"></td>
            <td onclick="press('11')" class="v h"></td>
            <td onclick="press('10')" class="h"></td>
          </tr>
          <tr>
            <td onclick="press('22')"></td>
            <td onclick="press('21')" class="v"></td>
            <td onclick="press('20')"></td>
          </tr>
        </table>
      </div>
      <div class="rotate rotate-column">
        <h1>X</h1>
        <h1>O</h1>
      </div>
    </div>
    <div class="rotate">
      <h1>O</h1>
      <h1>X</h1>
    </div>
